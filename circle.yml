##Customize machine
machine:
  java:
    version: oraclejdk6

dependencies:
  pre:
    - mv ci.properties local.properties

## Customize test commands
test:
  pre:
    - echo y | android update sdk --no-ui --filter "platform-tools"
    - echo y | android update sdk --no-ui --filter $(android list sdk | grep "Android SDK Build-tools" | sed -e 's/ //g' | cut -f1 -d-)
    - echo y | android update sdk --no-ui --filter "android-19"

  override:
    - gradle tdd

  post:
    - mv test/build/jacocoHtml $CIRCLE_ARTIFACTS/reports/coverage
    - mv test/build/reports/tests $CIRCLE_ARTIFACTS/reports/unit-tests

deployment:
  staging:
    branch: master
    commands:
      - gradle assembleDebug